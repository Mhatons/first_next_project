<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="body_sub3">
        <div class="wrk">
            <h1 class="text-white"><b class="text-danger">PROGRESS</b> BAR</h1>
        </div>
        <div class="p_bar">
            <div class="container text-light">
                <div class="pt-4">
                    <div><h6>HTML</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-75" role="progressbar"
                            style="width:25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Over 75% completed</div>
                    </div>
                </div>
                <div class="pt-4">
                    <div><h6>CSS</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-75" role="progressbar"
                            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Over 80% completed</div>
                    </div>
                </div>
                <div class="pt-4">
                    <div><h6>JAVA-SCRIPT</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning w-50" role="progressbar"
                            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Over 50% completed</div>
                    </div>
                </div>
                <div class="pt-4">
                    <div><h6>JQUERRY</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary w-50" role="progressbar"
                            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">About 50% completed</div>
                    </div>
                </div>
                <div class="pt-4">
                    <div><h6>BOOTSTRAP</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-75" role="progressbar"
                            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Over 75% completed</div>
                    </div>
                </div>
                <div class="pt-4">
                    <div><h6>SASS</h6></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-75" role="progressbar"
                            style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Over 75% completed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex fixed-bottom">
        <button class="btn3"><img src="./image/home (1).png" alt=""><a href="index.html" class="text-decoration-none"><span>Home</span></a></button>
        <button class="btn3"><img src="./image/contact-icon-png-1.png" alt=""><a href="about.html" class="text-decoration-none"><span>About</span></a></button>
        <button class="btn3"><img src="./image/portfolio.png" alt=""><a href="portfolio.html" class="text-decoration-none"><span>Portfolio</span></a></button>
        <button class="btn3"><img src="./image/blogging.png" alt=""><a href="blog.html" class="text-decoration-none"><span>Progress</span></a></button>
        <button class="btn3"><img src="./image/agenda.png" alt=""><a href="contact.html" class="text-decoration-none"><span>Contact</span></a></button>
    </div>
</body>
<script src="./Java-script/bootstrap.bundle.min.js"></script>
<script src="./Java-script/index.js"></script>
</html>
